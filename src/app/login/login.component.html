<div class="bg-gradient-primary h-100">
    <div class="login-container">
        <!-- Outer Row -->
        <div class="row justify-content-center">
            <div class="col-xl-10 col-lg-12 col-md-9">
                <div class="card o-hidden border-0 shadow-lg login-card">
                    <div class="card-body p-0">
                        <!-- Nested Row within Card Body -->
                        <div class="row" *ngIf='isLogin'>
                            <div class="col-lg-8 d-none d-lg-block login-image"></div>
                            <div class="col-lg-4">
                                <div class="p-5">
                                    <div class="text-center">
                                        <h1 class="h4 text-gray-900 mb-4">Welcome to <br> Farm Inventory</h1>
                                    </div>
                                    
                                    <form [formGroup]="loginForm" name="loginForm" autocomplete="on" (submit)="OnSubmit()" novalidate>
                                        <div class="form-group">
                                            <input type="text" class="form-control form-control-user"
                                                id="InputUsername" autocomplete="off" formControlName="userName" maxlength="50"
                                                placeholder="Enter Email Address...">
                                            <div class="validation-msg" style="color:red">
                                                <ul *ngIf="loginFormErrorObject.showUserNameError" style="list-style-type:none">
                                                    <li class="text-danger" *ngIf="userName.errors?.pattern">Invalid username</li>
                                                    <li class="text-danger" *ngIf="userName.errors?.required">Username is required</li>
                                                </ul>
                                            </div>
                                        </div>
                                        <div class="form-group">
                                            <input type="password" class="form-control form-control-user"
                                                id="InputPassword" placeholder="Password" autocomplete="off" formControlName="password">
                                            <div class="validation-msg" style="color:red">
                                                <ul *ngIf="loginFormErrorObject.showPasswordError" style="list-style-type:none">
                                                    <li class="text-danger" *ngIf="password.errors?.required">Password is required</li>
                                                </ul>
                                            </div>   
                                        </div>
                                        
                                        <button type="submit" class="btn btn-primary btn-user btn-block">Login</button>
                                        <hr>
                                        
                                    </form>

                                    <div class="text-center">
                                        <a (click)="isForgotPassswordForm()">Forgot Password?</a>
                                    </div>
                                  
                                </div>
                            </div>
                        </div>

                        <div class="row" *ngIf='isForgotPassword'>
                            <div class="col-lg-8 d-none d-lg-block login-image"></div>
                            <div class="col-lg-4">
                                <div class="p-5">
                                    <div class="text-center">
                                        <h1 class="h4 text-gray-900 mb-2">Forgot Your Password?</h1>
                                        <p class="mb-4">We get it, stuff happens. Just enter your email address below
                                            and we'll send you a link to reset your password!</p>
                                    </div>
                                    <form class="user">
                                        <div class="form-group">
                                            <input type="email" class="form-control form-control-user"
                                                id="exampleInputEmail" aria-describedby="emailHelp"
                                                placeholder="Enter Email Address...">
                                        </div>
                                        <a (click)='ResetPassword()' class="btn btn-primary btn-user btn-block text-white">
                                            Reset Password
                                        </a>
                                    </form>
                                    <hr>
                                    <div class="text-center">
                                        <a (click)='CancelAction()'>Cancel</a>
                                    </div>
                                </div>
                            </div>
                        </div>

                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
